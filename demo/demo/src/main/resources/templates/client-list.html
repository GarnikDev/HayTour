<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">

            <a class = "btn btn-info" th:href="@{/clients/client-form}">Crear perfil de cliente</a>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Country</th>
                    <th scope="col">Language</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client: ${clients}">
                    <th scope="row"> th:text="${client.id}"></th>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.country}"></td>
                    <td th:text="${client.language}"></td>
                    <td>
                        <a class = "btn btn-primary" th:href="@{/clients/view}">Ver lista de clientes</a>
                        <a class = "btn btn-primary" th:href="@{/clients/view/id/{id}(id = ${client.id})}">Ver datos del cliente</a>
                        <a class = "btn btn-success" th:href="@{/clients/edit/{id}(id = ${client.id})}">Editar datos del cliente</a>
                        <a class = "btn btn-danger" th:href="@{/clients/delete/{id}(id = ${client.id})}">Borrar el perfil del cliente</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
