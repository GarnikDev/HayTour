<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <form th:action="@{/client}" method="POST" th:object="${client}">

                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPhone1" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="exampleInputPhone1" th:field="*{phone}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCountry1" class="form-label">Country</label>
                    <input type="text" class="form-control" id="exampleInputCountry1" th:field="*{country}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLanguage1" class="form-label">Language</label>
                    <input type="text" class="form-control" id="exampleInputLanguage1" th:field="*{language}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
